<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortiment B2B - Employee Single Product </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main-wrapper">
        <header class="header d-flex justify-content-between align-items-center sticky-top">
            <div class="head-left d-flex align-items-center">
                <a href="#" class="logo"><img src="assets/img/sortiment-logo.png" alt="logo"></a>
                <div class="search">
                    <a href="#" class="search-icon"><img src="assets/img/search-solid.png" alt="search"></a>
                    <input type="text" class="form-control" placeholder="Search for a product…">
                </div>
            </div><!-- Header left -->
            <div class="head-right d-flex align-items-center">
                <div class="minicart">
                    <a href="#" class="cart-icon">
                        <span>
                            <img src="assets/img/shopping-cart-solid.png" alt="">
                            <small class="cart-badge">0</small>
                        </span>
                        <small class="carttext">0,00 DKK In cart</small>
                    </a>
                </div><!-- Minicart -->
                <div class="head-user-name">
                    <a href="#">
                        <span class="username">Welcome “Name”</span>
                        <img class="user-img" src="assets/img/user-img.png" alt="user picture">
                    </a>
                </div><!-- Head user name -->
            </div><!-- Header right -->
        </header><!-- Header -->
        <div class="content-wrap">
            <section class="product-sec d-flex align-items-start justify-content-end">
                <aside class="product-sidebar">
                    <ul class="sidebar-menu">
                        <li><a href="#" class="active"><i class="fas fa-tshirt"></i> My products</a></li>
                        <li><a href="#"><i class="fas fa-question"></i> Ask a question</a></li>
                    </ul>
                    <div class="sidebar-contact-info text-center">
                        <ul>
                            <li>
                                <p>Sortiment ApS<br> Hansborggade 30, 6100 Haderslev</p>
                            </li>
                            <li>
                                <p>Tlf: <strong>30 30 30 30</strong></p>
                                <p>Kontakt: <a href="mailto:info@sortiment.dk"><strong>info@sortiment.dk</strong></a></p>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                        </ul>
                        
                    </div>
                </aside><!-- Product sidebar -->
                <div class="products-con">  
                    <div class="single-product shadow-box">
                        <div class="back-btn">
                            <a href="#"><i class="bi bi-arrow-left-short"></i> Tilbage</a>
                        </div><!-- Back button -->
                        <div class="row">
                            <div class="col-lg-7 col-md-12">
                                <div class="product-gallery">
                                    <figure class="text-center">
                                        <img src="assets/img/single-product-img02.png" alt="">
                                    </figure>
                                    <ul class="product-thumbs d-flex">
                                        <li>
                                            <a href="#"><img src="assets/img/product-thumb-img02.png" alt=""></a>
                                        </li>
                                    </ul>
                                </div><!-- Product gallery -->
                            </div>
                            <div class="col-lg-5 col-md-12">
                                <div class="product-info">
                                    <h1>Name of product</h1>
                                    <div class="select-product-type">
                                        <form action="">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Write name label">
                                            </div>
                                            <div class="form-group">
                                                <select name="" id="" class="form-control">
                                                    <option value="">Choose size</option>
                                                    <option value="">Choose size</option>
                                                    <option value="">Choose size</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <select name="" id="" class="form-control">
                                                    <option value="">Choose color</option>
                                                    <option value="">Choose color</option>
                                                    <option value="">Choose color</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-blue">Approve</button>
                                            </div>
                                        </form>
                                    </div>
                                </div><!-- Product info -->
                            </div>
                        </div>
                    </div><!-- Single product -->
                </div><!-- Product container -->
            </section><!-- Product section -->
        </div><!-- Content wrapper -->
    </div><!-- Main wrapper -->

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
